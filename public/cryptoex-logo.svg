<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crown -->
  <g filter="url(#glow)">
    <path d="M 900 250 L 950 350 L 1000 300 L 1050 400 L 1100 300 L 1150 350 L 1100 250 Z" 
          fill="url(#grad1)" stroke="#00FFFF" stroke-width="3"/>
    <circle cx="1025" cy="220" r="30" fill="url(#grad1)" stroke="#00FFFF" stroke-width="2"/>
  </g>
  
  <!-- Text: CryptoEX -->
  <text x="200" y="450" font-size="180" font-weight="bold" fill="url(#grad1)" 
        stroke="#00FFFF" stroke-width="2" font-family="Arial, sans-serif" filter="url(#glow)">
    CryptoEX
  </text>
</svg>